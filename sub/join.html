<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>플루토</title>
  <!-- font -->
  <link rel="stylesheet" href="../css/font.css">
  <!-- css -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="../css/sub.css">

</head>

<body>
  <div id="wrap">
    <header id="header">
      <h1><a href="../index.html"><img src="../img/logo.svg" alt="플루토">
        </a></h1>
      <ul class="util">
        <li><a href="login.html">로그인</a></li>
        <li><a href="terms_of_service.html">회원가입</a></li>
      </ul>
    </header>
    <main id="main">
      <div class="join_detail">
        <form>
          <fieldset>
            <h2>회원가입</h2>
            <h3>이름</h3>
            <div class="name">
              <input type="text" placeholder="이름을 입력해주세요.">
            </div>
            <div class="e-mail">
              <h3>회사명</h3>
              <input type="email" placeholder="테렌즈">
            </div>
            <div class="password">
              <h3>직급</h3>
              <input type="call" placeholder="ex&#41;연구원">
            </div>
            <div class="phone">
              <h3>부서</h3>
              <input type="text" placeholder="ex&#41;디자인팀">
            </div>
            <a href="join2.html" class="btn">다음</a>
          </fieldset>
        </form>
      </div>

    </main>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/sub.js"></script>

</body>

</html>
